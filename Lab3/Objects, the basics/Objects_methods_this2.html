<!doctype html>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>

  let calculator = {
    read(a, b){
      this.a = +prompt('first number:', 0);
      this.b = +prompt('second number:', 0);
    },

    sum(){
      return this.a + this.b;
    },

    mul(){
      return this.a * this.b;
    }
  }

  calculator.read();
  alert( calculator.sum());
  alert( calculator.mul());

</script>

</html>
