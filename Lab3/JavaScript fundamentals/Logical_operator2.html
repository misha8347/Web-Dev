<body>
    <script>
        let age = prompt('input age', '');

        if(!(age >= 14 && age <= 90)){
            alert("True");
        }
        else{
            alert("False");
        }
    </script>

    <script>
        let age2 = prompt('input age', '');

        if(age2 < 14 || age2 > 90){
            alert("True");
        }
        else{
            alert("False");
        }

    </script>
</body>
</html>
