<html lang="en">

</head>
<body>
    <script>
        function pow(x, n){
            let ans = 1;
            for(let i = 0; i < n; i++){
                ans *= x;
            }
            return ans;
        }

        let x = prompt('x?', 1);
        let n = prompt('n?', 1);

        alert(pow(x, n));
    </script>
</body>
</html>
