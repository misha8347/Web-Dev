
<div class="event-item">
    <div class="upper-block">
        <img src="{{event.image}}" class="event-image">
        <div class="event-title">
            {{event.name}}
        </div>
    </div>
    <div class="buttons" [routerLink]="['/events', event.id]">
        <button>More details</button>
    </div>
</div>
