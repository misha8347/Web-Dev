<div *ngIf="event">
    <h1>{{event.name}}</h1>
    <img src="{{event.image}}" style="width: 300px;">
    <p>{{event.description}}</p>
    <p>Start time: {{event.date_time}}</p>
    <button [routerLink]="['/events']" (click)="deleteEvent()">Delete event</button>
    <br>
    <br>
    <button (click)="buyTickets()">Buy tickets</button>
</div>
