<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Instagram login page</title>
        <link href="instagram_style.css" rel="stylesheet">
    </head>

    <body>
        <div class="parent-box">
            <div class="instagram-intro">
                <img src="Screenshot_1.png" alt="phone photo" id="instagram-photo">
            </div>

            <div id="login-box">
                <div class="login-form">
                    <img src="Screenshot_2.png" alt="instagram logo" id="instagram-logo">
                    <input type="text" placeholder="Телефон, имя пользователя или эл.адрес" class="text-field">
                    <input type="password" placeholder="Пароль" class="text-field">
                    <button type="submit" class="button-enter">Войти</button>
                    <p id="forgot-password">Забыли пароль?</p>
                </div>
                
                <p class="button-create-account">У Вас ещё нет аккаунта? <a href="">Зарегистрироваться</a></p>
                
                <p style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Установите приложение.</p>
                <div class="extra-applications">
                    
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" class="applications-photo">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" class="applications-photo">
                </div>
            </div>
        </div>
        <div class="text-bottom">
            <div class="text-extra">Meta</div>
            <div class="text-extra">Информация</div>
            <div class="text-extra">Блог</div>
            <div class="text-extra">Вакансии</div>
            <div class="text-extra">Помощь</div>
            <div class="text-extra">API</div>
            <div class="text-extra">Конфиденциальность</div>
            <div class="text-extra">Условия</div>
            <div class="text-extra">Популярные аккаунты</div>
            <div class="text-extra">Места</div>
            <div class="text-extra">Instagram Lite</div>
            <div class="text-extra">Загрузка контактов и лица, не являющиеся пользователями</div>
        </div>

        <div class="text-bottom">
            <div class="text-extra">Русский</div>
            <div class="text-extra">© 2023 Instagram from Meta</div>
        </div>

        
    </body>
</html>
