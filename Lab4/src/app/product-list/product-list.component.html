<h1>Products</h1>
<div class="product-list">
  <div *ngFor="let product of products" class="product-element">
    <img src={{product.image}} class="product-image">
      <br>
      <div class="line"></div>
    
      <div class="info">
        <h3>
          <a
            [title]="product.name + ' details'"
            [routerLink]="['/products', product.id]"
            >>
            {{ product.name }}
          </a>
        </h3>

          <div class="rating" style="font-size: 20px">rating: {{product.rating}}</div>
          <div class="cost" style="font-size: 20px">cost: {{product.cost}} â‚¸</div>
    </div>

    
    <button type="button" class="share-button" (click)="share()"><a href="https://telegram.me/share/url?url={{ product.link }}" target="_blank" style="color: white; font-weight: bold;">Share</a></button>

  </div>
</div>
